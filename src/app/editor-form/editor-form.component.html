<div fxLayout="column" class="container">
  <header>
    <mat-toolbar class="mat-elevation-z6">
      <button mat-fab extended (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        RETOUR
      </button>
      <span fxFlex="1 1 auto"></span>
      <h1>MANGA LIBRARY</h1>
    </mat-toolbar>
  </header>
  <mat-card class="title_page"><h2>{{isCreateEditor ? 'NOUVEL' : 'MODIFIER'}} ÉDITEUR</h2></mat-card>

  <main fxLayout fxFlex="1 1 auto" fxLayoutAlign="center center">

    <mat-card class="mat-elevation-z6">
      <form [formGroup]="editorForm" (submit)="onSubmit()">
        <mat-card-content fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
          <mat-form-field appearance="outline" color="primary" fxFlexFill>
            <mat-label>Nom</mat-label>
            <input matInput formControlName="libelle" required>
            @if (editorForm.invalid) {
              <mat-error>Veuillez entrer un nom d'éditeur</mat-error>
            }
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-fab extended type="submit">
            <mat-icon>{{isCreateEditor ? 'add' : 'edit'}}</mat-icon>
            {{isCreateEditor ? 'CRÉER' : 'MODIFIER'}} ÉDITEUR
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </main>
</div>
